<body class="dashboard-page">

          </div>
          <div class="mw1000 center-block">
           
            <div class="admin-form">
              <form id="form-wizard" method="post" action="">

                  <h4 class="wizard-section-title"><i class="fa fa-user pr5"></i> 原物料小類</h4>
                  <section class="wizard-section">
                    <div class="section">
                     <label for="parsent" class="field-label">原物料大類</label>
                      <label class="field select">
                        <select name="parsent" id="parsent">
                         <!--$bigclass_list as $bl1-->
						  <option value="{bl1['id']}" {bl1['chk']}>{bl1['name']}</option>   
						<!--end-->
                        </select><i class="arrow double"></i>
                           </label> 
                      </div>
					 <div class="section">
                      <label for="name" class="field-label">原物料小類名稱</label>
                      <div class="section">
                        <label for="name" class="field prepend-icon">
                          <input id="name" type="text" name="name"   class="gui-input" value="{rs['name']}">
                          <label for="name" class="field-icon"><i class="fa fa-user"></i></label>
                        </label> 
                      </div>
                    </div>
                    <div class="section">
                      <label for="description" class="field-label">基本類別描述</label>

                      </label>
                    </div>
                     <div class="section">
                      <label for="squee" class="field-label">排序</label>
                      <label for="squee" class="field prepend-icon">
                        <input id="squee" type="text" name="squee" class="gui-input" value="{rs['squee']}">

                      </label>
                    </div>
					
                  </section>
                 <div class="actions clearfix">
				 <ul role="menu" aria-label="Pagination">
				      <input name="act" type="hidden" id="act" value="edit" />

					  <li>&nbsp;{alertstr}</li>
					<li class="" aria-disabled="false"><input name="Reset" type="reset" class="btn" value="取消" /></li>					
					<li style="display: inline-block;" aria-hidden="false"> <input name="input" type="submit" class="btn" value="保存並返回列表" /></li>

					</div>

            </div>
          </div></div>
        </section>

<script type="text/javascript">
      jQuery(document).ready(function () {		 
        $.validator.methods.smartCaptcha = function (value, element, param) {
          return value == param;
        };
        $("#form-wizard").validate({
          /* @validation states + elements
           ------------------------------------------- */
          errorClass: "state-error",
          validClass: "state-success",
          errorElement: "em",
          /* @validation rules
           ------------------------------------------ */
          rules:{
            
            name:{
              required: true
            },
			squee:{
              required: true
            }
          },
          /* @validation error messages
           ---------------------------------------------- */
          messages:{
           
            name:{
              required: '請輸入原物料小類名稱!'
            },
			squee:{
              required: '請輸入排序!'
            }
			
          }
        });		 
      });
	  
    </script>
