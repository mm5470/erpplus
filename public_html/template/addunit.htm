<body class="dashboard-page">   
   
    <div id="main"> 
    <!--#include file="header.htm"-->

     <section id="content_wrapper">
        <header id="topbar" class="alt">
          <div class="topbar-left">
            <ol class="breadcrumb">
              <li class="crumb-active"><a href="wellcome.php">首頁</a></li>
              <li class="crumb-icon"><a href="wellcome.php"><span class="glyphicon glyphicon-home"></span></a></li>

        <div class="panel-body pn">     
        <section id="content" class="animated fadeIn">         
          <div class="content-header">
            <h2><b class="text-primary">單位基本資料添加</h2>
          </div>
          <div class="mw1000 center-block">
           
            <div class="admin-form">
               <form id="form-wizard" method="post" action="">
			  
                <div class="wizard steps-bg steps-left">                 
                  <h4 class="wizard-section-title"><i class="fa fa-user pr5"></i> 單位基本資料</h4>
                  <section class="wizard-section">
				  
                    <div class="section">
                      <label for="name" class="field-label col-md-2">單位名稱</label>
                      <div class="section col-md-10">
                        <label for="name" class="field prepend-icon">
                          <input id="name" type="text" name="name"   class="gui-input" value="">
                          <label for="name" class="field-icon"><i class="fa fa-home"></i></label>
                        </label> 
                      </div>
                    </div>
					
					
                    <div class="section">
                      <label for="address" class="field-label col-md-2">地址</label>
					  <div class="section col-md-10">
                      <label for="address" class="field prepend-icon">
                        <input id="address" type="text" name="address" class="gui-input" value="">
                        <label for="address" class="field-icon"><i class="fa fa-building-o"></i></label>
                      </label>
                    </div>
					</div>
					
                     <div class="section">
                      <label for="tel1" class="field-label col-md-2">電話1</label>
					  <div class="section col-md-10">
                      <label for="tel1" class="field prepend-icon">
                        <input id="tel1" type="text" name="tel1" class="gui-input" value="">
                        <label for="tel1" class="field-icon"><i class="fa fa-phone"></i></label>
                      </label>
                    </div>
					</div>
					
					<div class="section">
                      <label for="tel2" class="field-label col-md-2">電話2</label>
					  <div class="section col-md-10">
                      <label for="tel2" class="field prepend-icon">
                        <input id="tel2" type="text" name="tel2" class="gui-input" value="">
                        <label for="tel2" class="field-icon"><i class="fa fa-phone"></i></label>
                      </label>
                    </div>   
					</div>
					
					<div class="section">
                      <label for="fax" class="field-label col-md-2">傳真</label>
					  <div class="section col-md-10">
                      <label for="fax" class="field prepend-icon">
                        <input id="fax" type="text" name="fax" class="gui-input" value="">
                        <label for="fax" class="field-icon"><i class="fa fa-phone"></i></label>
                      </label>
                    </div>
					</div>
					
					<div class="section">
                      <label for="serialnumber" class="field-label col-md-2">統一編號</label>
					  <div class="section col-md-10">
                      <label for="serialnumber" class="field prepend-icon">
                        <input id="serialnumber" type="text" name="serialnumber" class="gui-input" value="">
                        <label for="serialnumber" class="field-icon"><i class="fa fa-certificate"></i></label>
                      </label>
                    </div>
					</div>
					
					<div class="section">
                      <label for="capital" class="field-label col-md-2">資本額</label>
					  <div class="section col-md-10">
                      <label for="capital" class="field prepend-icon">
                        <input id="capital" type="text" name="capital" class="gui-input" value="">
                        <label for="capital" class="field-icon"><i class="fa fa-usd"></i></label>
                      </label>
                    </div>
					</div>
					
					<div class="section">
                      <label for="responsibleperson" class="field-label col-md-2">負責人</label>
					  <div class="section col-md-10">
                      <label for="responsibleperson" class="field prepend-icon">
                        <input id="responsibleperson" type="text" name="responsibleperson" class="gui-input" value="">
                        <label for="responsibleperson" class="field-icon"><i class="fa fa-user"></i></label>
                      </label>
                    </div>
					</div>
					
					<div class="section">
                      <label for="requestday" class="field-label col-md-2">請款日</label>
					  <div class="section col-md-10">
                      <label for="requestday" class="field prepend-icon">
                        <input id="requestday" type="text" name="requestday" class="gui-input" value="">
                        <label for="requestday" class="field-icon"><i class="fa fa-exchange"></i></label>
                      </label>
                    </div>
					</div>
					
					<div class="section">
                      <label for="loanday" class="field-label col-md-2">放款日</label>
					  <div class="section col-md-10">
                      <label for="loanday" class="field prepend-icon">

                      </label>
                    </div>
					</div>
					
					 <div class="section">
                       <label for="category" class="field-label">類別</label>
					 </div>
					 <div class="section">	   
			<!--$unitclass_list AS $ul-->
			<label>&nbsp;&nbsp;&nbsp; &nbsp; <input name="category[]" type="checkbox" id="category{ul['k']}"  value="{ul['id']}" />     
			 {ul['classname']} </label>
			 <!--row:5-->           
			 <!--end-->  
              </div>  
                     <div class="section">
					  <label for="valid" class="field-label">是否有效</label>
					    <div class="option-group field">
                          <label for="valid1" class="block mt15 option option-primary">
                            <input id="valid1" name="valid" value="T" type="radio" checked><span class="radio"></span>Y
                          </label>
                          <label for="valid2" class="block mt15 option option-primary">
                            <input id="valid2" name="valid" value="F" type="radio"><span class="radio"></span> N
                          </label>
                          </div>  
                        </div>
					
                  </section>
                  <div class="actions clearfix">
				 <ul role="menu" aria-label="Pagination">
				      <input name="act" type="hidden" id="act" value="add" />
					  <li>&nbsp;{alertstr}</li>
					<li class="" aria-disabled="false"><input name="Reset" type="reset" class="btn" value="取消" /></li>					
					<li style="display: inline-block;" aria-hidden="false"> <input name="input" type="submit" class="btn" value="保存並返回列表" /></li>
					</ul>
					</div>
                </div>
              </form>
            </div>
          </div></div>
        </section>
      </section>    
    <!--#include file="footer.htm"--> 
    <script type="text/javascript">
      jQuery(document).ready(function () {         
		 
        $.validator.methods.smartCaptcha = function (value, element, param) {
          return value == param;
        };
        $("#form-wizard").validate({
          /* @validation states + elements
           ------------------------------------------- */
          errorClass: "state-error",
          validClass: "state-success",
          errorElement: "em",
          /* @validation rules
           ------------------------------------------ */
          rules: {
            name: {
              required: true
            },
			category:{
			 required: true
			}
          },
          /* @validation error messages
           ---------------------------------------------- */
          messages: {
            name: {
              required: '請輸入單位名稱!'
            },
			category:{
			  required: '必须挑选類別！'
			}
           			
          }
        });
      });
	  
    </script>	
    </body>
</html>
